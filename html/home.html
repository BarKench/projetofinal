<style>
        .pageWrap .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: .5rem;
        }
        .pageWrap .col {
            width: 50%;
            text-align: center;
            margin-top: .5rem;
            padding: .5rem;

        .pageWrap h4 {
            margin: .4rem auto;
        }
        .pageWrap .box {
            /* background: #efefef; */
            margin: auto;
        }
        .pageWrap .row img {
            display: block;
            background: #eee;
        }
        .fakeImg {
            width: 100%;
            height: auto;
            border-radius: .3rem;
        }
        .fakeTitle {
            width: 100%;
            height: 1.2rem;
            margin: .5rem auto;
        }
        .fakeText {
            width: 100%;

        .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px; /* 5px rounded corners */
        }

        /* Add rounded corners to the top left and the top right corner of the image */
        img {
        border-radius: 5px 5px 0 0;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Add some padding inside the card container */
        .container {
        padding: 2px 16px;
}
        .container h4 {
            text-align: center;

        }
        </style>
        <div id="mostraUser"></div>
        
        <script>
            var n = 1;
            var mostra = '';
            db.collection("servicos").where("status", "==", "recebido")
            .get()
            .then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    console.log(doc.id, " => ", n, ') ', doc.data());
                    var u = doc.data();
                    mostra += `
<div class="card">
    <div class="container">
        <img src="/img/n11.jpg" alt="Avatar" style="width:100%">
        <h4><strong>${u.titulo}</strong></h4><br>
        <b>${u.desc}</b></br><br>
        <b>Email: ${u.email}</b><br>
        <b>Estado: ${u.estado}</b></br>
        <b>Telefone de contato: <a href='${u.ddd}${u.telefone}'>(${u.ddd})${u.telefone}</a></b><br>
    </div>
</div>
                    `;
                    $('#mostraUser').html(mostra);
                    n ++;
                });
            })
            .catch(function(error) {
                console.log("Error getting documents: ", error);
            });
            $('header').slideDown('fast');
            menuOff();
        </script>
<script src="../js/home.js"></script>
